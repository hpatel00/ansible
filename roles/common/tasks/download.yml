########## Download from Nexus
- name: Create App Location
  ansible.builtin.file:
    path: "{{APP_LOCATION}}"
    state: directory
  become: "{{APP_USER}}"

- name: Download and Extract {{COMPONENT}}
  ansible.builtin.unarchive:
    src: http://nexus.roboshop.internal:8081/repository/{{COMPONENT}}/{{COMPONENT}}-{{APP_VERSION}}.zip
    dest: "{{APP_LOCATION}}"
    remote_src: yes
  become: "{{APP_USER}}"