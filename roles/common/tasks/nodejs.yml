- name: Configure YUM Repos
  ansible.builtin.shell: curl -fsSL https://rpm.nodesource.com/setup_lts.x | bash -

- name: Install NodeJS
  ansible.builtin.yum:
    name:
      - nodejs
      - gcc-c++
    state: installed

- name: Download and Extract NodeJS content
  become_user: roboshop
  ansible.builtin.include_roles:
    name: common
    tasks_from: download

- name: Install NodeJS Dependencies
  become_user: roboshop
  community.general.npm:
    path: /home/roboshop/{{COMPONENT}}

- name: Setup SystemD
  ansible.builtin.include_roles:
    name: common
    tasks_from: systemd