- name: Install Python 3
  ansible.builtin.yum:
    name:
      - python36
      - gcc
      - python3-devel
    state: installed

- name: Download and Extract NodeJS content
  ansible.builtin.include_role:
    name: common
    tasks_from: download

- name: Install Python Dependencies
  become_user: roboshop
  ansible.builtin.pip:
    requirements: /home/roboshop/{{COMPONENT}}/requirements.txt
    executable: pip3

- name: Print Roboshop user output
  ansible.builtin.debug:
    msg: "{{APP_USER_REGISTER}}"

- name: Setup SystemD
  ansible.builtin.include_role:
    name: common
    tasks_from: systemd